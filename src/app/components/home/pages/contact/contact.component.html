<div id="contact">
  <div class="jc-c">
    <h3 class="gray-100">Contacto</h3>
  </div>
  <div class="jc-c gap-40">
    <div>
      <img
        class="img-contact"
        src="../../../assets/icons/github.png"
        alt="Github"
        (click)="openNewWindow('https://github.com/jesus-c-hernandez')"
      />
    </div>
    <div>
      <img
        class="img-contact"
        src="../../../assets/icons/linkedin.png"
        alt="Linkedin"
        (click)="
          openNewWindow(
            'http://www.linkedin.com/in/jesus-casta%C3%B1eda-hernandez'
          )
        "
      />
    </div>
    <div>
      <img
        class="img-contact"
        [ngClass]="{'img-contact-copied': emailCopied}"
        src="../../../assets/icons/email.png"
        alt="jesus.castaneda.hdez@gmail.com"
        (click)="copyToClipboard()"
      />
    </div>
  </div>
</div>
